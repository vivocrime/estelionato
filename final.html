<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #090909;
  color: #fff;
  overflow: hidden;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
  transition: opacity .8s ease;
}
.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
.overlay span {
  color: #ccc;
  letter-spacing: .4px;
}

/* VIDEO */
.bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.2s ease;
  z-index: 1;
}
.bg-video.visible {
  opacity: .35;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  opacity: 0;
  transform: scale(.96);
  transition: opacity 1s ease, transform 1s ease;
}
.container.visible {
  opacity: 1;
  transform: scale(1);
}

.card {
  max-width: 520px;
  width: 100%;
  background: rgba(20,20,23,.5);
  backdrop-filter: blur(22px);
  border-radius: 22px;
  padding: 42px 32px;
  border: 1px solid rgba(255,255,255,.12);
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.45);
}

/* AVATAR */
.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 2px solid #555;
  object-fit: cover;
  margin-bottom: 16px;
}

h1 {
  font-weight: 500;
  font-size: 2rem;
  margin-bottom: 10px;
}

.tag {
  display: inline-block;
  padding: 5px 14px;
  border-radius: 999px;
  border: 1px solid #666;
  color: #ccc;
  font-size: .9rem;
  margin-bottom: 22px;
}

/* DISCORD CARD */
.discord-card {
  display: flex;
  align-items: center;
  gap: 14px;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 14px;
  padding: 14px 16px;
  margin-bottom: 24px;
}

.avatar-mini {
  width: 44px;
  height: 44px;
  border-radius: 50%;
}

.discord-info {
  text-align: left;
}

.discord-name {
  display: flex;
  align-items: center; /* alinhamento perfeito */
  gap: 8px;
  color: #eee;
  font-size: .95rem; /* username maior */
  font-weight: 500;
}

/* BADGE PIG */
.discord-badge {
  width: 24px;   /* MAIOR */
  height: 24px;
  display: block;
}

.discord-last {
  color: #999;
  font-size: .75rem;
  margin-top: 2px;
}

/* SOCIALS */
.socials {
  display: flex;
  justify-content: center;
  gap: 22px;
}

.social svg {
  width: 28px;
  height: 28px;
  opacity: .9;
  transition: transform .25s ease, opacity .25s ease;
}

.social:hover svg {
  transform: scale(1.15);
  opacity: 1;
}

/* COLORS */
.tiktok { fill: #e5e5e5; }
.roblox { fill: #e5e5e5; }
.spotify { fill: #7df1a8; }
